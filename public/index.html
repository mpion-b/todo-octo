<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button id="addTaskBtn" class="button-accent" onclick="toggleTaskPopup()">
      + New task
    </button>
    <div id="taskCard" class="popup-task" style="display: none">
      <div class="taskCard">
        <button id="closePopup" onclick="toggleTaskPopup()">X</button>
        <div class="task-container">
          <input
            id="task-name-input"
            type="text"
            placeholder="Go shopping..."
            name="task title"
          />
          <button id="addTask" class="button-accent" onClick="addTask()">
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/tasks.js"></script>
</html>
